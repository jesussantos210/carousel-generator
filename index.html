<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carruseles MVP</title>
    
    <link rel="stylesheet" href="/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="app-container">
        <aside class="controls">
            <h2>Crea tu contenido</h2>
            
            <div class="input-group">
                <label>Tu Texto Principal</label>
                <textarea id="textInput" placeholder="Escribe aquí tu frase genial..."></textarea>
            </div>

            <div class="input-group">
                <label>Elige la fuente</label>
                <select id="fontSelect">
                    <option value="font-inter">Moderna</option>
                    <option value="font-playfair">Elegante</option>
                    <option value="font-roboto">Tech</option>
                    <option value="font-montserrat">Bold</option>
                </select>
            </div>

            <div class="input-group">
                <label>Nombre de Usuario / Marca</label>
                <input type="text" id="authorInput" placeholder="@miusuario">
            </div>

            <div class="input-group">
                <label class="label-with-icon">
                    Sube tu Logo 
                    <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </label>
                
                <input type="file" id="logoInput" accept="image/png, image/jpeg, image/svg+xml">
                <small style="color: #666; font-size: 0.8rem">Recomendado: PNG transparente</small>
            </div>

            <div class="input-group">
                <label>Elige un tema</label>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="theme-classic" style="background: #4A90E2;"></button>
                    <button class="theme-btn" data-theme="theme-dark" style="background: #111827;"></button>
                    <button class="theme-btn" data-theme="theme-sunset" style="background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);"></button>
                    <button class="theme-btn" data-theme="theme-elegant" style="background: #ffffff; border: 1px solid #ccc;"></button>
                    <button class="theme-btn" data-theme="theme-cyberpunk" style="background: #2d213a; border: 2px solid #0ff;" title="Cyberpunk"></button>
                    <button class="theme-btn" data-theme="theme-coffee" style="background: #4b3621;" title="Café"></button>
                    <button class="theme-btn" data-theme="theme-luxury" style="background: #000; border: 1px solid #d4af37;" title="lujo"></button>
                    <button class="theme-btn" data-theme="theme-mint" style="background: #e0f2f1;" title="Menta"></button>
                </div>
            </div>

            <button id="downloadBtn" class="btn-primary">Descargar Imagen</button>

            <div class="monetization-area">

                <a href="https://www.buymeacoffee.com" target="_blank" class="btn-coffee">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                        <line x1="6" y1="1" x2="6" y2="4"></line>
                        <line x1="10" y1="1" x2="10" y2="4"></line>
                        <line x1="14" y1="1" x2="14" y2="4"></line>
                    </svg>
                    <span>Invítame un café</span>
                </a>

                <div class="premium-box">
                    <p id="removeWatermarkTrigger" class="premium-link">Eliminar marca de agua</p>

                    <div id="promoCodeArea" class="promo-code-area" style="display: none;">
                        <input type="text" id="promoInput" placeholder="Ingresa código VIP">
                        <button id="applyCodeBtn">Aplicar</button>
                    </div>
                    <small id="premiumSuccessMsg" class="success-message">¡Modo PRO Activado!</small>
                </div>

            </div>
        </aside>

        <main class="preview-area">
            <div id="previewContainer" class="slides-wrapper">  
            </div>
        </main> 
    </div>

    <script src="./js/code.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
